<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge ONE Sprint 01</title>
        <link rel="icon" type="image/x-icon" href="images/favicon-blue.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="app-container">
            <div class="wrap-input-header">
                <header>
                    <img id="logo" class="logo unselectable" unselectable="on" src="logo.png" alt="Logo da Alura">                
                </header>

                <section class="input-message">
                    <label hidden for="msgTextarea">Digite seu texto aqui</label>
                    <textarea id="msgTextarea" name="msgTextarea" rows="3" cols="3" placeholder="Digite seu texto"></textarea>
                    
                    <div class="btn-container">
                        <div class="requirements">
                            <img src="vector.png" alt="">
                            <span>Apenas letras minúsculas e sem acento.</span>
                        </div>
                        <div class="btn-encrypt-decrypt">
                            <button id="btnEncrypt" class="btn dark-blue unselectable">Criptografar</button>
                            <button id="btnDecrypt" class="btn light-gray unselectable">Descriptografar</button>
                        </div>
                    </div>
                </section>
            </div>

            <section id="result" class="result">
                <div class="msg-not-found fade-in">
                    <img id="imgNoMsgFound" src="capatexto.png" alt="Nenhuma mensagem encontrada.">
                    <h3>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </section>
        </div>

        <footer>
            <ul>
              <li>
                <a href="https://github.com/MarcosAurelioPrado/" target="_blank">
                  <img src="github.png" alt="Logo do GitHub" style="width: 20px; height: 15px;"> GitHub</a></li>
                   <li><a href="https://www.linkedin.com/in/MarcosAurelioPrado/" target="_blank">
                   <img src="linkedin.png" alt="Logo do LinkedIn" style="width: 20px; height: 15px;"> LinkedIn</a></li>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
